    <script>

        function laihui(theta) {
            return 1-Math.abs((theta%4)-2);
        }

        var mytrin = [];
        var ti = 2.0 * Math.PI * (880 / 44100);
        var theta = 0;
        
        for(i = 0; i <10000; i++){
            mytrin.push(laihui(theta));
            theta = theta + ti;
        }
        
        console.dir(mytrin);
